<!DOCTYPE html>
<html>

<head>
    <title>Image Color Fill</title>
    <style>
        #canvasContainer {
            border: 1px solid black;
            overflow: scroll;
            width: 500px;
            height: 500px;
        }

        canvas {
            display: block;
            width: 100%;
        }

        .color-input {
            margin: 5px;
        }
    </style>
</head>

<body>
    <input type="file" id="imageFile" accept="image/*">
    <button id="downloadButton">Download Colored Image</button>
    <div id="loading-message"></div>
    <div class="playarea">
        <div id="canvasContainer">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <h3>Color Options</h3>
    <div id="colorOptions"></div>
    <script src="script.js"></script>
</body>

</html>
